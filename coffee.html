<html>
    <head>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="styles/coffee.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="coffee.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row coffee-info">
                <div id="coffee-type" class="col-md-8 col-md-push-2 col-md-pull-2">
                    Philz
                </div>
            </div>
            <div class="row coffee-info">
                <div id="time-made" class="col-md-8 col-md-push-2 col-md-pull-2">
                    Made at 2:30 on 12/11/2015
                </div>
            </div>
            <div class="row coffee-info">
                <div id="temperature" class="col-md-8 col-md-push-2 col-md-pull-2">
                    Temperature
                </div>
            </div>
            <div class="row">
                <div class="vcenter col-md-8 col-md-push-2 col-md-pull-2">
                    <button type="button" id="brew" class="brew-button border-15">
                        Brew
                    </button>
                    <div class="progress border-15 hidden">
                        <div class="progress-bar" role="progressbar" style="width:40%">
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="modal fade" id="brew-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body form-group">
                        <label class="control-label" for="coffee-input">What kind of coffee are you making?</label>
                        <input type="text" id="coffee-input" class="form-control"/>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Nevermind</button>
                        <button type="button" id="lets-brew" class="btn">Let's brew it!</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
