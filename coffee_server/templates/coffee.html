<html>
    <head>
        <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='styles/coffee.css') }}" type='text/css' rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/coffee.js') }}"></script>
    </head>
    <body>
        <div class="container">
            <div class="row coffee-info">
                <div id="coffee-type" class="col-md-8 col-md-push-2 col-md-pull-2">
                    Coffee Type
                </div>
            </div>
            <div class="row coffee-info">
                <div id="time-made" class="col-md-8 col-md-push-2 col-md-pull-2">
                    Time made
                </div>
            </div>
            <div class="row coffee-info">
                <div class="col-md-8 col-md-push-2 col-md-pull-2">
                    Temperature: <span id="temperature"></span>°F
                </div>
            </div>
            <div class="row coffee-info">
                <div class="col-md-8 col-md-push-2 col-md-pull-2">
                    Fill Level: <span id="fill-level"></span>
                </div>
            </div>
            <div class="row coffee-info">
                <div class="col-md-8 col-md-push-2 col-md-pull-2">
                    Status: <span id="status"></span>°F
                </div>
            </div>
            <div class="row">
                <div class="vcenter col-md-8 col-md-push-2 col-md-pull-2">
                    <button type="button" id="brew" class="brew-button border-15">
                        Brew
                    </button>
                    <div class="progress border-15 hidden">
                        <div class="progress-bar progress-bar-striped active" role="progressbar" style="width:1%">
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="modal fade" id="brew-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body form-group">
                        <label class="control-label" for="coffee-input">What kind of coffee are you making?</label>
                        <input type="text" id="coffee-input" class="form-control"/>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Nevermind</button>
                        <button type="button" id="lets-brew" class="btn">Let's brew it!</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="coffee-ready-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-body coffee-done">
                        Coffee's Ready!
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
